    <link rel="stylesheet" href="css/styles.css">

  <body>
    <header>
      <div class="jumbotron">
        <h1>Album Art Showcase</h1>

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter image URL" id="urlInput">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter album artist" id="albumArtist">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter album title" id="albumTitle">
              </div>
              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
            <ul class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">My albums <span class="caret"></span></a>

                  <li><a href="#dog">dog</a></li>
                </ul>
              </li>
            </ul>

        </div><!-- /.container-fluid -->

      <div class="row gallery-area">
        <div class="column well">
          <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" alt="your image" class="img-responsive" id="dog">
          <div class="artist-info">
            <h5>Bauhaus</h5>
            <p>Bela Lugosi's Dead</p>
          </div>

        </div>
      </div>
